<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turn Order - Swap On Error</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Turn Order</h1>

      <section id="setup">
        <h2>Thiết lập thứ tự ban đầu</h2>
        <p class="hint">Kéo thả để sắp xếp thứ tự 1 → 5, sau đó bấm Bắt đầu.</p>
        <ul
          id="player-list"
          class="draggable-list"
          aria-label="Danh sách người chơi"
        >
          <!-- Filled by JS with default: VH, HA, Tân, DyT, TĐ -->
        </ul>
        <div class="actions">
          <button id="start-game" class="primary">Bắt đầu</button>
        </div>
      </section>

      <section id="game" class="hidden">
        <div class="game-header">
          <div class="match-info">Trận <span id="match-number">1</span></div>
          <button id="action-back" class="btn-exit">Thoát</button>
        </div>
        <div class="order-wrap">
          <div class="order-header">Thứ tự hiện tại</div>
          <div class="round-line">
            <div id="round-indicator" class="round-pill">
              Vòng <span id="round-number">1</span>
            </div>
          </div>
          <ol id="current-order" class="order"></ol>
        </div>

        <p class="hint">
          - Chạm vào tên: đánh dấu <strong>lỗi</strong><br />
          - Nhấn giữ 3s: <strong>thắng</strong>
        </p>

        <div class="log-wrap">
          <div class="order-header">Lịch sử</div>
          <ul id="log" class="log"></ul>
        </div>
      </section>
    </div>

    <!-- Custom Confirm Modal -->
    <div id="confirm-modal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <div class="modal-title" id="confirm-title">Xác nhận</div>
        <div class="modal-message" id="confirm-message"></div>
        <div class="modal-actions">
          <button id="confirm-cancel" class="modal-btn secondary">Hủy</button>
          <button id="confirm-ok" class="modal-btn primary">Xác nhận</button>
        </div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
