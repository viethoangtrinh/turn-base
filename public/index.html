<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duy Brothers - Billiards</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img src="/assets/duy-brothers.png" alt="Duy Brothers" class="logo" />
      </div>

      <section id="setup">
        <h2>Lại nghiện rồi đấy =))</h2>
        <p class="hint">Chọn 3-5 người chơi. Kéo thả để sắp xếp thứ tự.</p>
        <ul
          id="player-list"
          class="draggable-list"
          aria-label="Danh sách người chơi"
        >
          <!-- Filled by JS -->
        </ul>

        <h3 class="section-subtitle">Người chơi khả dụng</h3>
        <ul id="available-players" class="available-list">
          <!-- Filled by JS -->
        </ul>

        <div class="actions">
          <button id="reset-default" class="secondary">Đặt lại mặc định</button>
          <button id="start-game" class="primary">Bắt đầu</button>
        </div>
      </section>

      <section id="game" class="hidden">
        <div class="game-header">
          <div class="match-info">Trận <span id="match-number">1</span></div>
          <button id="action-back" class="btn-exit">Thoát</button>
        </div>
        <div class="order-wrap">
          <div class="order-header-row">
            <div class="order-header">Thứ tự hiện tại</div>
            <div id="round-indicator" class="round-pill">
              Vòng <span id="round-number">1</span>
            </div>
          </div>
          <ol id="current-order" class="order"></ol>
        </div>

        <p class="hint">
          - Chạm vào tên: đánh dấu <strong>lỗi</strong><br />
          - Nhấn giữ: <strong>thắng</strong>
        </p>

        <div class="log-wrap">
          <button id="toggle-log" class="log-toggle">
            <span class="log-toggle-text">Lịch sử</span>
            <span class="log-toggle-icon">▼</span>
          </button>
          <ul id="log" class="log hidden"></ul>
        </div>
      </section>
    </div>

    <!-- Custom Confirm Modal -->
    <div id="confirm-modal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <div class="modal-title" id="confirm-title">Xác nhận</div>
        <div class="modal-message" id="confirm-message"></div>
        <div class="modal-actions">
          <button id="confirm-cancel" class="modal-btn secondary">Hủy</button>
          <button id="confirm-ok" class="modal-btn primary">Xác nhận</button>
        </div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
